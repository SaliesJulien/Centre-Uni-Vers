  <div class="presentation-carousel">
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="3000"
      color="primary"
      maxWidth="auto"
      proportion="70"
      slides="7"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="true"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr">
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="true"
      ></mat-carousel-slide>
    </mat-carousel>
